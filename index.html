<!DOCTYPE html>
<html>
      <head>
            <meta charset="UTF-8">
            <title>Rain</title>
            <!-- Bootstrap Linking -->
            <script
                  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
                  crossorigin="anonymous">
            </script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
            <!-- Google Font Linking -->
            <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" rel="stylesheet">
            <!-- Custom Style Linking -->
            <link href="theme.css" rel="stylesheet" />
      </head>
      <body class="midnight">
            <div class="container">
                  <nav class="breadcrumb copy unselectable">
                        <span class="breadcrumb-item title">Current Location</span>
                        <span class="breadcrumb-item title location"></span>
                        <span class="breadcrumb-item title active"><span class="lat"></span>, <span class="long"></span></span>
                  </nav>
                  <div class="card">
                        <div class="unselectable card-header title">
                              Rain
                        </div>
                        <div class="card-block">
                              <div class="row">
                                    <div class="col col-9">
                                          <h2 onclick="renderer.plotAdjacent(null, 'curTemp')" class="card-temp subtitle unselectable curTemp clickable">__</h4>
                                          <h4 class="card-title subtitle unselectable type"></h4>
                                          <h4 class="card-title card-text unselectable"><span class="maxTemp"></span> / <span class="minTemp"></span></h4>
                                          <p class="description card-text unselectable">
                                                <span onclick="renderer.plotAdjacent(null, 'windSpd')" class="clickable anchor sky">Wind speed:</span> <span class="windSpd">__</span> mph</br>
                                                <span onclick="renderer.plotAdjacent(null, 'humidity')" class="clickable anchor sky">Humidity:</span> <span class="humidity">__</span>%</br>
                                                <span onclick="renderer.plotAdjacent(null, 'visibility')" class="clickable anchor sky">Visibility:</span> <span class="visibility">__</span> miles</br>
                                                <span onclick="renderer.plotAdjacent(null, 'predictability')" class="clickable anchor sky">Predictability:</span> <span class="predictability">__</span>%</br>
                                                <span onclick="renderer.plotAdjacent(null, 'pressure')" class="clickable anchor sky">Pressure:</span> <span class="pressure">__</span> mbar</br>
                                          </p>
                                          <img class="loading" src="http://v6.player.abacast.net/assets/images/loading.gif"/>
                                          <button onclick="renderer.getWeather()" href="#" class="btn subtitle unselectable">Reload</button>
                                    </div>
                                    <div class="col col-3 unselectable clickable">
                                          <img onclick="renderer.toggleWeather()" ondragstart="return false" class="weather-icon icon"/>
                                          <div onclick="renderer.toggleWeather()" class="chart chart2d">
                                                <a href="https://plot.ly/~anthonykrivonos.fordham/0/?share_key=xDSVvCx8G8BA6Xh59Rsa8C" target="_blank" title="weather-bar" style="display: block; text-align: center;"><img src="https://plot.ly/~anthonykrivonos.fordham/0.png?share_key=xDSVvCx8G8BA6Xh59Rsa8C" alt="weather-bar" style="max-width: 20%;width: 80px;"  width="80" onerror="this.onerror=null;this.src='https://plot.ly/404.png';" /></a>
                                                <script data-plotly="anthonykrivonos.fordham:0" sharekey-plotly="xDSVvCx8G8BA6Xh59Rsa8C" src="https://plot.ly/embed.js" async></script>
                                          </div>
                                          <div onclick="renderer.toggleWeather()" class="chart chart3d">
                                                <a href="https://plot.ly/~anthonykrivonos.fordham/2/?share_key=u0kF9pbH45ARPt0RaAISgj" target="_blank" title="weather-3d-scatter" style="display: block; text-align: center;"><img src="https://plot.ly/~anthonykrivonos.fordham/2.png?share_key=u0kF9pbH45ARPt0RaAISgj" alt="weather-3d-scatter" style="max-width: 20%;width: 80px;"  width="80" onerror="this.onerror=null;this.src='https://plot.ly/404.png';" /></a>
                                                <script data-plotly="anthonykrivonos.fordham:2" sharekey-plotly="u0kF9pbH45ARPt0RaAISgj" src="https://plot.ly/embed.js" async></script>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <script>
                  const renderer = require('./renderer.js');
                  renderer.getWeather((weather, lat, long) => {
                        renderer.plotAdjacent(null, null, lat, long);
                  });
            </script>
      </body>
</html>
